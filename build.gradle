plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

allprojects {
    repositories {
        mavenCentral()
    }
}

bootJar {
    // Spring Boot 애플리케이션으로 실행 가능한 JAR 파일 만들지 않음
    enabled = false
}

jar {
    // 일반적인 라이브러리 JAR 파일 만들지 않음
    enabled = false
}